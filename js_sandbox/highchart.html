<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <div id="Yogoslovakia" style="width:100%; height:400px;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var myChart = Highcharts.chart('Yogoslovakia', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'money'
        },
        xAxis: {
            categories: ['Base', 'Plus', 'Bonus', 'Raise', 'Lottery']
        },
        yAxis: {
            title: {
                text: 'money'
            }
        },
        series: [{
            name: 'Jane',
            data: [5, 2, 1, 1, 1]
        }, {
            name: 'John',
            data: [5, 1, 2, 2, 1]
        }, {
            name: 'Joe',
            data: [4, 2, 2, 1, 1]
        }, {
            name: 'Jene',
            data: [4, 1, 2, 1, 2]
        }]
    });
});</script>
</body>
</html>
